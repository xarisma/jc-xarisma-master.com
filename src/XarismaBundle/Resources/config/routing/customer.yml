customer:
    path:     /
    defaults: { _controller: "XarismaBundle:Customer:index" }

customer_show:
    path:     /{id}/show
    defaults: { _controller: "XarismaBundle:Customer:show" }

customer_new:
    path:     /new
    defaults: { _controller: "XarismaBundle:Customer:new" }

customer_create:
    path:     /create
    defaults: { _controller: "XarismaBundle:Customer:create" }
    methods:  POST

customer_edit:
    path:     /{id}/edit
    defaults: { _controller: "XarismaBundle:Customer:edit" }

customer_update:
    path:     /{id}/update
    defaults: { _controller: "XarismaBundle:Customer:update" }
    methods:  [POST, PUT]

customer_delete:
    path:     /{id}/delete
    defaults: { _controller: "XarismaBundle:Customer:delete" }
    methods:  [POST, DELETE]
