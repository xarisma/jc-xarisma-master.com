station:
    path:     /
    defaults: { _controller: "XarismaBundle:Station:index" }

station_show:
    path:     /{id}/show
    defaults: { _controller: "XarismaBundle:Station:show" }

station_new:
    path:     /new
    defaults: { _controller: "XarismaBundle:Station:new" }

station_create:
    path:     /create
    defaults: { _controller: "XarismaBundle:Station:create" }
    methods:  POST

station_edit:
    path:     /{id}/edit
    defaults: { _controller: "XarismaBundle:Station:edit" }

station_update:
    path:     /{id}/update
    defaults: { _controller: "XarismaBundle:Station:update" }
    methods:  [POST, PUT]

station_delete:
    path:     /{id}/delete
    defaults: { _controller: "XarismaBundle:Station:delete" }
    methods:  [POST, DELETE]
